<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="../css/signUp.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>

<div class="signup-container">
  <h2>Create Account</h2>
  <form id="signupForm" novalidate>
    <div class="mb-3">
      <label for="inputUsername" class="form-label">Username</label>
      <input type="text" class="form-control" id="inputUsername" placeholder="Your username" required />
    </div>
    <div class="mb-3">
      <label for="inputPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Create a password" required />
    </div>
    <div class="mb-4">
      <label for="inputConfirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm your password" required />
    </div>
    <div class="mb-4">
      <label for="inputRole" class="form-label">Select Role</label>
      <select id="inputRole" class="form-select" required>
        <option value="" disabled selected>Choose a role</option>
        <option value="USER">User</option>
        <option value="ADMIN">Admin</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    <p class="form-text mt-3 text-center">
      Already have an account? <a href="../index.html">Sign in</a>
    </p>
  </form>
</div>


<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="../js/signUp.js"></script>

</body>
</html>
