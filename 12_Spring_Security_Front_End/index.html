<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In</title>
  <link rel="stylesheet" href="css/signIn.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>

<div class="signin-container">
  <h2 class="mb-4 text-center">Sign In</h2>
  <form>
    <div class="mb-3">
      <label for="inputUsername" class="form-label">Username</label>
      <input type="text" class="form-control" id="inputUsername" placeholder="Enter your username" required />
    </div>
    <div class="mb-3">
      <label for="inputPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password" required />
    </div>
    <button type="submit" class="btn btn-primary">Sign In</button>
    <p class="form-text mt-3 text-center">
      Don't have an account? <a href="pages/signUp.html">Sign up</a>
    </p>
  </form>
</div>
<script src="js/signIn.js"></script>
<!-- Bootstrap JS Bundle CDN (Popper + Bootstrap JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
</html>
